    <!-- Menu Toggle Script -->
    <script>
    $(document).ready( function() {

        /*
         * ... all of your jQuery ...
         */
         $("#menu-toggle").click(function(e) {
             e.preventDefault();
             $("#wrapper").toggleClass("toggled");
         });

         setTimeout(function(){$("#logo1").css("width","20%");$("#logo1").fadeIn( 1250);}, 1000);
         setTimeout(function(){$(".logo").fadeOut(1250);}, 2000);
         setTimeout(function(){$("#logo2").css("width","40%");$("#logo2").fadeIn( 1250);}, 3000);
         setTimeout(function(){$("#logo2").fadeOut(1250);}, 4000);
         setTimeout(function(){$(".logo").fadeOut(1250);$("#logo3").css("width","70%");$("#logo3").fadeIn( 1250);}, 5000);
         setTimeout(function(){$("#logo3").fadeOut(1250);}, 6000);
         setTimeout(function(){$(".logo").fadeOut(1250);$("#nav-logo").fadeIn( 5000);$("#logo1").css("width","100%");$("#logo1").fadeIn( 1250);}, 7000);






         /*
          * ... all of your jQuery ...
          */

        // At the bottom of your jQuery code, put this:
        $('#loadingMask').fadeOut();
    });
